<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <title>Apps Shell</title>
        <link href="./css/styles.css" rel="stylesheet">
        <link rel="manifest" href="./manifest.json">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    </head>
    <body>
        <!-- Header  -->
        <header class="header">
            <div class="header__container">
            <div class="header__icon">
                <svg width="24px" height="24px" viewBox="0 0 48 48" fill="#fff">
                <path d="M6 36h36v-4H6v4zm0-10h36v-4H6v4zm0-14v4h36v-4H6z"></path>
                </svg>
            </div>
            <h1>Music List</h1>
            </div>
        </header>

        <!-- Menu  -->
        <div class="menu">
            <div class="menu__header"></div>
            <ul class="menu__list">
            <li><a href="/">Home</a></li>
            <ul>
        </div>

        <!-- Menu Overlay  -->
        <div class="menu__overlay"></div>

        <!-- Main Content -->
        <div id="artist-container" class="main">
            <ol>
                <li v-for="artist in artistList">
                    {{ artist.name }}
                </li>
            </ol>
        </div>

        <!-- Toast msg -->
        <div class="toast__msg"></div>

        <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
        <script>
        // Initialize Firebase
            var config = {
                apiKey: "AIzaSyDMGRyx3GtFLEDUkiTW4uplGx5VOJsJ1-A",
                authDomain: "pwa-music.firebaseapp.com",
                databaseURL: "https://pwa-music.firebaseio.com",
                projectId: "pwa-music",
                storageBucket: "pwa-music.appspot.com",
                messagingSenderId: "307842747987"
            };
            firebase.initializeApp(config);
        </script>

        <script type="text/javascript">
            if('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(function(register) {
                        if (register.installing) {
                            console.log('Service worker is installing!');
                        }
                        else if (register.waiting) {
                            console.log('Service worker is waiting!');
                        }
                        else if (register.active) {
                            console.log('Service worker is active!', register);
                            var messaging = firebase.messaging();
                            console.log(messaging);
                            messaging.onMessage(function(payload) {
                                console.log("Message received. ", payload);
                            });
                        }
                    })
                    .catch(function(error) {
                        console.log('Service worker registration failed ', error);
                    });
            } else {
                console.log('Service worker is not supported.');
            }
        </script>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase-messaging.js"></script>
        <script src="./js/toast.js" type="text/javascript"></script>
        <script src="./js/menu.js" type="text/javascript"></script>
        <script src="./js/app.js" type="text/javascript"></script>
    </body>
</html>
